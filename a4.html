<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseFloat(prompt("Podaj liczbę a",""));
        var b = parseFloat(prompt("Podaj liczbę b",""));
        var c = parseFloat(prompt("Podaj liczbę c",""));
        var d = parseFloat(prompt("Podaj liczbę d",""));
        var srednia = Math.pow(a*b*c*d, 0.25);
        document.write(srednia);
    </script>
</body>
</html>
