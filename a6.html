<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Podaj liczbę a",""));
        var b = parseInt(prompt("Podaj liczbę b","")); 
        var suma = a+b;
        var roznica= a-b;
        var iloczyn= a*b;
        var iloraz= a/b;
        document.write(suma);
        document.write("</br>");
        document.write(roznica);
        document.write("</br>");
        document.write(iloczyn);
        document.write("</br>");
        document.write(iloraz);
    </script>
</body>
</html>
