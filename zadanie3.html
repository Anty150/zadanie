<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 3</title>
</head>
<body>
    <h1>Zadanie 3</h1>
    <p>Program wykonuje operacje matematyczne na dwóch liczb rzeczywistych.</p>
    <script>
        var a = parseInt(prompt("Podaj liczbę a",""));
        var b = parseInt(prompt("Podaj liczbę b",""));
        var suma = a + b;
        var iloczyn = a * b;
        var iloraz = a / b;
        var roznica = a - b;
        document.write("Suma liczb:" + a +"+"+b + " = "+suma);
        document.write("</br>");
        document.write("Iloczyn liczb:" + a +"*"+b + " = "+iloczyn);
        document.write("</br>");
        document.write("Iloraz liczb:" + a +"/"+b + " = "+iloraz);
        document.write("</br>");
        document.write("Różnica liczb:" + a +"-"+b + " = "+roznica);
    </script>
</body>
</html>
